<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <link rel="stylesheet" href="FAQ.css">
    <script defer src="FAQ.js"></script>
</head>
<body>
    <h1>Часто задаваемые вопросы</h1>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-title" onclick="toggleAccordion(this)">Какая цель вашего сайта ?</button>
            <div class="accordion-content">
                <p>Помочь начинающим спортсменам давая им полезную информацию</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-title" onclick="toggleAccordion(this)">Откуда вы берете такую информацию и дает ли она гарантии ?</button>
            <div class="accordion-content">
                <p>Информацию мы берем из уст популярных спортсменов и бодибилдеров и она обладает 100% гарантией</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-title" onclick="toggleAccordion(this)">Будет ли у вас в будущем обратная связь с людьми для персональных вопросов ?</button>
            <div class="accordion-content">
                <p>Да, будет</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
