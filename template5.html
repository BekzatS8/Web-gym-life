<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Authentication System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background: #888e89;">
  
  <a class="btn btn-dark position-fixed top-0 end-0 m-3" href="index.html">Назад</a>
  
  <!-- Форма для логина -->
  <div class="container bg-white shadow p-4 rounded" id="login-form" style="max-width: 700px; display: none;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="login-username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="#" id="show-register">Register</a></p>
  </div>

  <!-- Форма для регистрации -->
  <div class="container bg-white shadow p-4 rounded" id="register-form" style="max-width: 700px;">
    <h2 class="text-center mb-4">Registration</h2>
    <form id="registerForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" id="phone-number" class="form-control" placeholder="Enter your number" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="template5.js"></script>
</body>
</html>
